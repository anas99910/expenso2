name: inventory_app
description: A new Flutter project for Moroccan Household Inventory.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  uuid: ^4.2.2
  intl: ^0.20.2
  path_provider: ^2.1.2
  equatable: ^2.0.5
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Auto Update
  package_info_plus: ^5.0.1
  http: ^1.2.0
  url_launcher: ^6.2.4
  pub_semver: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#006C5B"
    theme_color: "#006C5B"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 256
